<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Quiz</title>
    <link rel="stlye" href="SampleQuiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Web Technology Quiz</h1>

        <!-- Question 1 -->
        <div class="question">
            <p>1. What does HTML stand for?</p>
            <label><input type="radio" name="q1" value="a"> a) Hyper Text Markup Language</label><br>
            <label><input type="radio" name="q1" value="b"> b) High Text Machine Language</label><br>
            <label><input type="radio" name="q1" value="c"> c) Hyperlink and Text Markup Language</label>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>2. What does CSS stand for?</p>
            <label><input type="radio" name="q2" value="a"> a) Colorful Style Sheets</label><br>
            <label><input type="radio" name="q2" value="b"> b) Cascading Style Sheets</label><br>
            <label><input type="radio" name="q2" value="c"> c) Computer Style Sheets</label>
        </div>

        <!-- Submit button (can be functional later with JS) -->
        <button type="button" class="submit-btn">Submit</button>
    </div>
</body>
</html>
